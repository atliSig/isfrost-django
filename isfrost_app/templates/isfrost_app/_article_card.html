{% load humanize %}
<div class="card content-card align-self-stretch">
	<div class="card-img-container">
		<div class="card-img-wrapper">
			<img class="card-img-top" src="{{article.image.url}}">							
		</div>
	</div>
	<div class="card-block">
		<h5 class="card-title"> {{article.title}}</h5>
		<p class="card-text">
			{{article.subtitle}}
		</p>
	</div>
	{% if not index %}
		<ul class="list-group list-group-flush">
			<li class="list-group-item"><p class="list-p"><i class="fa fa-clock-o"></i> {{article.pub_date | naturaltime}}</p></li>
		</ul>
	{% endif %}
	<div class="card-footer">
		<a href="{% url 'main:article' article.pk %}" class="btn btn-secondary btn-sm pull-right">Lesa fr√©tt <i class='fa fa-newspaper-o btn-right-icon'></i></a>
	</div>
</div>
