{% load humanize %}
<div class="card content-card align-self-stretch">
	<div class="card-img-container">
		<div class="card-img-wrapper">
			<img class="card-img-top" src="{{article.image.url}}">							
		</div>
	</div>
	<div class="card-block">
		<h5 class="card-title"> {{article.title}}</h5>
		<p class="card-text">
			{{article.subtitle}}
		</p>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item">{{article.pub_date | naturaltime}}</li>
	</ul>
	<div class="card-footer">
		<a href="{% url 'main:article' article.pk %}" class="btn btn-primary btn-sm pull-right">Lesa meira</a>
	</div>
</div>
